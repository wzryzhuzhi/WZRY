<div id="strategy">
	<div class="inputDiv">
		<input type="text" placeholder="请输入你想要搜索的英雄名" />
	</div>
	<!--轮播图-->
	<div class="swiper-container" >
		<div class="swiper-wrapper">
			<div class="swiper-slide" ng-repeat="item in arrBan">
				<img  src='{{item.sIMG}}' />
				<p>{{item.sTitle}}</p>
			</div>
		</div>
		<!-- 如果需要分页器 -->
		<div class="swiper-pagination"></div>
	</div>
	<!--分页面-->
	<div class="pages">
		<a ui-sref='.mostNew' ng-class="{true: 'active', false: 'inactive'}[isActive]" ng-click="strChangeBg()">最新<span></span></a>
		<a ui-sref='.newHand' href="" ng-class="{true: 'active', false: 'inactive'}[isActive]" ng-click="strChangeBg()">新手<span></span></a>
		<a ui-sref='.heros' href="" ng-class="{true: 'active', false: 'inactive'}[isActive]" ng-click="strChangeBg()">英雄<span></span></a>
		<a ui-sref='.official' href="" ng-class="{true: 'active', false: 'inactive'}[isActive]" ng-click="strChangeBg()">官方<span></span></a>
		<a ui-sref='.collegaues' href="" ng-class="{true: 'active', false: 'inactive'}[isActive]" ng-click="strChangeBg()">同人<span></span></a>
	</div>
	<div class="pageContent" ui-view>
		
	</div>
</div>
